{% extends "layouts/master.html" %}
{% block 'title' %}
   Inscription
{% endblock 'title' %}
{% block "contenue" %}
{% if request.method == 'POST' %}
        {% if diso %}
            <p style="color: red;font-size: 2vw;">{{diso}}</p>
        {% endif %}
    {% endif %}
<section class="inscription">
    <form action="{% url 'membre_inscrit'  %}" method="post" enctype="multipart/form-data">

        {% csrf_token %}
        <h1>Inscription</h1>
         
        <div>
            <label for="nom">Nom :</label><br>
            <input type="text" name="nom" id="nom" placeholder="Entrer Nom">
        </div>
    
        <div>
            <label for="pseudo">Pseudo :</label><br>
            <input type="text" name="pseudo" id="pseudo" placeholder="Entrer Pseudo">
        </div>
    
        <div>
            <label for="prenom">Prenom :</label><br>
            <input type="text" name="prenom" id="prenom" placeholder="Entrer Nom">
        </div>
    
        <div>
            <label for="email">Email :</label><br>
            <input type="email" name="email" id="email" placeholder="Entrer Email">
        </div>
    
        <div>
            <label for="password">Password :</label><br>
            <input type="password" name="mdp1" id="password" placeholder="Entrer password">
        </div>
    
        <div>
            <label for="password_2">Confirmer Password :</label><br>
            <input type="password" name="mdp2" id="password_2" placeholder="Entrer confirmation password">
        </div>
        <div class="im_input">
            <label for="image">Image :</label><br>
            <input type="file" name="photos" id="image">
        </div>
        
    
       <section class="div_conn">
            <button type="submit">Se connecter</button>
            <p>si Compte existant <a href="{% url 'connection'  %}">Connectez ici!!</a></p>
       </section>
    
    </form>
</section>

{% endblock "contenue" %}
